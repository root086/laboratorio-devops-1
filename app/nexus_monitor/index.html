<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Monitor</title>

<link rel="icon" type="image/svg+xml" href="./favicon.svg">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/terminal.css">
</head>
<body>

    <div class="app-container">
        
        <header>
            <div class="header-content">
                <h1>NEXUS MONITOR</h1>
                <span class="version-badge">v4.2.8</span>
            </div>
            <h5>Feito Por Lucas Vitor.</h5>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Carga da CPU</span>
                    <div class="status-indicator" id="cpu-status"></div>
                </div>
                <div class="metric-value" id="cpu-val">--<span class="metric-unit">%</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpu-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Memória RAM</span>
                    <div class="status-indicator" id="mem-status"></div>
                </div>
                <div class="metric-value" id="mem-val">--<span class="metric-unit">GB</span></div>
                <div class="sub-metric" id="mem-total">Total: 16 GB</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="mem-bar" style="width: 0%; background-color: var(--warning)"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">SSD / Storage</span>
                    <div class="status-indicator" id="disk-status"></div>
                </div>
                <div class="metric-value" id="disk-val">--<span class="metric-unit">%</span></div>
                <div class="sub-metric" id="disk-details">Livre: -- GB</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="disk-bar" style="width: 0%; background-color: #8b5cf6"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">Req. Ativas</span>
                    <div class="status-indicator"></div>
                </div>
                <div class="metric-value" id="req-val">824</div>
                <div class="sub-metric">
                    Latência: <span id="latency-val" class="text-success">--ms</span>
                </div>
            </div>
        </div>

        <div class="terminal-wrapper">
            <div class="terminal-header">
                <span>System Output Stream (tty1)</span>
                <span style="font-size: 0.7em; opacity: 0.5">/var/log/syslog</span>
            </div>
            <div class="logs-container" id="logs">
                <div class="log-entry"><span class="log-timestamp">[BOOT]</span> Kernel initialized...</div>
            </div>
        </div>

    </div> <script type="module" src="js/app.js"></script>
</body>
</html>
